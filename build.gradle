apply plugin: "java"

repositories {
    jcenter()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.1"
    compile "org.projectlombok:lombok:1.16.6"

    testCompile "junit:junit:4.12"
}

test {
    testLogging {
        exceptionFormat = 'full'
    }
}

wrapper {
    gradleVersion = "2.14.1"
}
